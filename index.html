<!doctype html>
<html>

<head>
	<title>Ajax Reqests Testing tool</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>Ajax Reqests Testing Tool</h1>

	<div>
		URL: <input type="text" name="url" value="https://reqres.in/api/users?page=2">
		<input type="button" name="sender" value="Make request">
	</div>
	
<script type="text/javascript">

	document.addEventListener('DOMContentLoaded',function(evt){

		document.querySelector('input[name="sender"]').addEventListener('click',makeRequest);

	});

	function makeRequest(){
		console.log('Make request');
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4 && xhr.status == 200){
				console.log(xhr.responseText);
			}
		};
		xhr.open('GET','https://reqres.in/api/users?page=2',true);
		xhr.send();
	}


</script>
</body>

</html>
